<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>Daftcode FrontendAS</title>
</head>

<body>
  <script type="text/javascript" src="main.js"></script>
  <div class="page">
      <header>
        <div class = "logo">d'inks</div>
      </header>
      <div class="container">
            <nav class="list">
                  <ul>
                    <li><a href='#' class='list__item list__item--active'>Beer</a></li>
                    <li><a href='#' class="list__item">Coffee / Tea</a></li>
                    <li><a href='#' class="list__item">Cocktail</a></li>
                    <li><a href='#' class="list__item">Cocoa</a></li>
                    <li><a href='#' class="list__item">Milk / Float / Shake</a></li>
                    <li><a href='#' class="list__item">Shot</a></li>
                    <li><a href='#' class="list__item">Punch / Party Drink</a></li>
                  </ul>
                </nav>
      <main>
          <section class="dinks">
                <div class="dinks__item"><img class="dinks__img" src="<%=require('./images/bijou.jpg')%>" alt="bijou">
                </div>
                <div class="dinks__item"><img class="dinks__img" src="<%=require('./images/eggnogg.jpg')%>" alt="eggnogg">
                </div>
                <div class="dinks__item"><img class="dinks__img" src="<%=require('./images/mojito.jpg')%>" alt="mojito">
                </div>
                <div class="dinks__item"><img class="dinks__img" src="<%=require('./images/negroni.jpg')%>" alt="negroni">
                </div>
                <div class="dinks__item"> <img class="dinks__img" src="<%=require('./images/rattlesnake.jpg')%>" alt="rattlesnake">
                </div>
                <div class="dinks__item"><img class="dinks__img" src="<%=require('./images/zinger.jpg')%>" alt="zinger">
                </div>
            </section>  
      </main>
    <footer class="media">
            <p>Say hello! - hi@dinks.com</p>
                    <div class="socialmedia">
                                <p>Follow us:</p>
                                <a href="dribbble.com"><img class="socialmedia__icon" inline src="<%=require('./images/dribbble.svg')%>" alt="dribbble">
                                <a href="instagram.com"><img class="socialmedia__icon" inline src="<%=require('./images/instagram.png')%>" alt="instagram">
                                <a href="facebook.com"><img class="socialmedia__icon" inline src="<%=require('./images/facebook.png')%>" alt="facebook">
                         
            </div>
    </footer>
  </div>
</body>
</html>
