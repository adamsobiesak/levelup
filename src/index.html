<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>DaftAcademy FrontendAS</title>
</head>

<body>
  <div class="page">
    <header>
      <div class = "logo text text--logo">d'inks</div>
    </header>
    <div class="container">
      <nav class="list">
        <a href='#' class="list__item">Beer</a>
        <a href='' class="list__item">Coffee / Tea</a>
        <a href='' class="list__item">Cocktail</a>
        <a href='' class="list__item">Cocoa</a>
        <a href='' class="list__item">Milk / Float / Shake</a>
        <a href='' class="list__item">Shot</a>
        <a href='' class="list__item">Punch / Party Drink</a>     
      </nav>

      <main>
      <section class="dinks">
        <div class="dinks__item">
          <img class="dinks__imag" src="<%=require('./images/bijou.jpg')%>" alt="bijou">
        </div>
        <div class="dinks__item">
          <img class="dinks__imag" src="<%=require('./images/eggnogg.jpg')%>" alt="eggnogg">
        </div>
        <div class="dinks__item">
          <img class="dinks__imag" src="<%=require('./images/mojito.jpg')%>" alt="mojito">
        </div>
        <div class="dinks__item">
          <img class="dinks__imag" src="<%=require('./images/negroni.jpg')%>" alt="negroni">
        </div>
        <div class="dinks__item"> 
          <img class="dinks__imag" src="<%=require('./images/rattlesnake.jpg')%>" alt="rattlesnake">
        </div>
        <div class="dinks__item">
          <img class="dinks__imag" src="<%=require('./images/zinger.jpg')%>" alt="zinger">
        </div>
      </section>  
    </main>
    </div>

    <footer class="media">
      <span>Say hello! - hi@dinks.com</span>
      <div class="socialmedia">
        <span>Follow us:</span>
        <a href="dribbble.com"><img class="socialmedia__icon"  src="<%=require('./images/dribbble.svg')%>" alt="dribbble"></a>
        <a href="instagram.com"><img class="socialmedia__icon" src="<%=require('./images/instagram.png')%>" alt="instagram"></a>
        <a href="facebook.com"><img class="socialmedia__icon" src="<%=require('./images/facebook.png')%>" alt="facebook"></a>
      </div>
    </footer>
  </div>
</body>
</html>
